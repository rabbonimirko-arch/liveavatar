<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Digital Screen Italia · AI Assistant</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Header in alto */
    header {
      width: 100%;
      padding: 12px 8px;
      text-align: center;
      background: linear-gradient(90deg, #02131e, #033049, #02131e);
      color: #e6faff;
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(0,180,255,0.4);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    /* Area sotto l’header, full screen */
    .screen {
      position: fixed;
      top: 44px; /* altezza approssimativa dell’header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 44px);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* Contenitore pensato per schermo verticale 9:16 */
    .avatar-wrapper {
      width: 100%;
      max-width: 480px;
      height: 100%;
      aspect-ratio: 9 / 16;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      object-fit: cover;
      background: #000;
    }

    /* Overlay “tocca per avviare” */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(0,180,255,0.25), rgba(0,0,0,0.95));
      text-align: center;
      color: #e6faff;
      padding: 24px;
      z-index: 5;
    }

    .overlay h1 {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .overlay p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .overlay button {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, #00b4ff, #00e0ff);
      color: #02131e;
      box-shadow: 0 6px 18px rgba(0, 180, 255, 0.4);
      touch-action: manipulation;
    }

    .overlay button:active {
      transform: scale(0.97);
    }

    /* iOS fix */
    @supports (-webkit-touch-callout: none) {
      .screen {
        height: 100vh;
      }
      .avatar-wrapper {
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <header>DIGITAL SCREEN ITALIA · AI ASSISTANT</header>

  <div class="screen">
    <div class="avatar-wrapper">
      <!-- Iframe senza src iniziale: lo impostiamo dopo il tap -->
      <iframe
        id="liveavatar-frame"
        title="LiveAvatar Embed"
        allow="microphone; camera; autoplay; encrypted-media; fullscreen"
        allowfullscreen>
      </iframe>

      <!-- Overlay di avvio -->
      <div class="overlay" id="overlay">
        <h1>Tocca per parlare con il nostro assistente</h1>
        <p>
          Potrebbe essere richiesto il permesso per usare il microfono.
        </p>
        <button id="start-btn">Avvia l'avatar</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const EMBED_URL = "https://embed.liveavatar.com/v1/84e5d840-f959-4b1c-a109-6f7045a46ff2";

      const iframe = document.getElementById("liveavatar-frame");
      const overlay = document.getElementById("overlay");
      const btn = document.getElementById("start-btn");

      function startSession() {
        // Aggiungo un parametro tempo per forzare una nuova sessione
        const urlWithTs = EMBED_URL + "?t=" + Date.now();
        iframe.src = urlWithTs;

        // Nascondo l’overlay dopo il tap
        overlay.style.opacity = "0";
        overlay.style.pointerEvents = "none";
        setTimeout(() => {
          overlay.style.display = "none";
        }, 300);
      }

      btn.addEventListener("click", startSession);

      // Tap ovunque nell’area avatar fa partire (ridondanza per mobile)
      document.querySelector(".avatar-wrapper").addEventListener("touchstart", function (e) {
        if (overlay.style.display !== "none") {
          startSession();
        }
      }, { passive: true });
    })();
  </script>

</body>
</html>
